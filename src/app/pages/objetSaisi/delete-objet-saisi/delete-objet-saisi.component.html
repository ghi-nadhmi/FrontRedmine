<div>
  <div class="dialog-header mx-0 modal-header pt-0 px-0" >
      <div [ngClass]="{'col-auto': currentLang=='ar', 'col': currentLang=='fr'}">
          <div mat-dialog-title>
              <h5 class="text-arial"
                  [ngClass]="{'label-dialog-header-ar': currentLang=='ar', 'label-dialog-header-fr': currentLang=='fr'}"
              >{{ 'bo.delete' | translate }}</h5>
          </div>
      </div>
      <div   (click)="onCancel()"
              [ngClass]="{'col': currentLang=='ar', 'col-auto': currentLang=='fr'}"
      >
          <div class="col p-0 mb-0 mt-1" style="margin-top: 0.2rem">
              <i class="fa fa-times"
                 style="font-size: 1.2rem; cursor: pointer"
                 mat-dialog-close>
              </i>
          </div>
      </div>
  </div>

  <div mat-dialog-content class="mt-3 mx-0">
      <form>
          <div class="row col-md-12">
         
            <h4 class="mx-2 text-arial "
            [ngClass]="{'label-card-header-ar': currentLang=='ar', 'label-card-header-fr': currentLang=='fr'}">{{'COMMUN.MSG.CONFIRM_DELETE' | translate}} </h4>
       <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible">
        <i class="icon fa fa-ban"></i> {{'COMMUN.MSG.ERROR.DELETE_DOCUMENT' | translate}} 
      </div>
          </div>
      </form>
  </div>

  <div mat-dialog-actions class="row float-right pb-3 mx-0">
      <div class="col">
          <button mat-stroked-button class="success-outline-btn pt-0 pb-0" (click)="delete()" 
                  style="border-radius: 2rem;">
              <i class="fa fa-check mr-2" aria-hidden="true"></i>
              <span [ngClass]="{'label-search-ar': currentLang=='ar', 'label-search-fr': currentLang=='fr'}"
                    class="text-arial bold text-capitalize">{{'COMMUN.SUPPRESSION' | translate}}</span>
          </button>
      </div>
      <div class="col">
          <button mat-stroked-button class="danger-outline-btn pt-0 pb-0"
                  style="border-radius: 2rem;"
                  (click)="onCancel()"
          >
              <i class="fa fa-times mr-2" aria-hidden="true"></i>
              <span class="text-arial"
                    [ngClass]="{'label-search-ar': currentLang=='ar', 'label-search-fr': currentLang=='fr'}"
              >{{'label.cancel' | translate}}</span>
          </button>
      </div>
  </div>
</div>
